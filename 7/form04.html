<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icid">Cidade:</label>
            <select name="ciidade" id="icid">
                <option value="Inválido" selected>_Escolha__</option>
                <option value="Lisboa">Lisboa</option>
                <optgroup label="Não existe">
                    <option value="Leiria">Leiria</option>
                </optgroup>
                <option value="Port">Porto</option>
            </select>
            <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="liprof">
                <datalist id="liprof">
                    <option value="Contabilista">Contabilista</option>
                    <option value="Músico">Músico</option>
                    <option value="Mecânico">Mecânico</option>
                </datalist>
            </p>
            <p>
                <label for="itext">Mensagem</label><br>
                <textarea name="text" id="itext" cols="30" rows="10"></textarea>
            </p>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
