<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <p>

                <input type="tel" name="tel" id="itel" autocomplete="tel">

        </fieldset>

            <input type="reset" value="Limpar">
        </p>
    </form>
